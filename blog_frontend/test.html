<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quora Comment Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .comment-section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .comment-input {
            margin-bottom: 20px;
        }

        .comment-input textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
        }

        .comments-header {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .comment {
            margin-bottom: 20px;
        }

        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment-header-info {
            display: flex;
            flex-direction: column;
        }

        .comment-header-info span {
            font-size: 14px;
            color: #666;
        }

        .comment-header-info span:first-child {
            font-weight: bold;
            color: #333;
        }

        .comment-content {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 10px;
        }

        .comment-footer {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        .comment-footer span {
            margin-right: 10px;
        }

        .comment-footer span:last-child {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="comment-section">
        <div class="comment-input">
            <textarea placeholder="Add a comment..."></textarea>
        </div>
        <div class="comments-header">Comments</div>
        <div class="comment">
            <div class="comment-header">
                <img src="https://via.placeholder.com/30" alt="Profile Picture">
                <div class="comment-header-info">
                    <span>Alex Filsinger</span>
                    <span>· 6y</span>
                </div>
            </div>
            <div class="comment-content">
                If that is the car in the picture, it’s a 325ci not an M3. No sense saying the car was something it
                isn’t.
            </div>
            <div class="comment-footer">
                <span>185</span>
                <span>Reply</span>
            </div>
        </div>
   
    
    </div>
</body>

</html>

<script>
    const login = async (username, password) => {
        try {
            const response = await fetch("http://127.0.0.1:8000/api/token/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, password }),
            });

            if (!response.ok) {
                throw new Error("Login failed");
            }

            const data = await response.json();
            localStorage.setItem("access_token", data.access);
            localStorage.setItem("refresh_token", data.refresh);

            console.log("Logged in successfully!");
        } catch (error) {
            console.error("Error:", error);
        }
    };
    login('bloguser', '12345678yb');

</script>
</body>

</html>
